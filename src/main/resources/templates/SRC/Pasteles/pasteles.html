<!doctype html>
<html lang="en">
    <head>
        <title>Nuestros Pasteles</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="CSS/index.css">
    </head>

    <body>
        <header>
            <div class="hero">
                <div class="hero-content">
                    <h1 class="display-4">Pasteleria Kollao</h1>
                    <a th:href="@{/seleccion}" class="btn btn-custom">Inventario</a>
                    <h3 class="footer-text">"En todo hay un Kollao"</h3>

                </div>
                
            </div>
            
        </header>
        <main>
            <div class="container">
                <table class="table table-dark table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Sabor</th>
                            <th>Valor</th>
                            <th>Accciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pastel : ${pasteles}">
                            <td th:text="${pastel.idPastel}">ID</td>
                            <td th:text="${pastel.nomPastel}">Nombre</td>
                            <td th:text="${pastel.saborPrincipal}">Sabor</td>
                            <td th:text="${pastel.valor}">Valor</td>
                            <td>
                                <a th:href="@{/pasteles/editar/{id}(id=${pastel.idPastel})}" class="btn btn-info">‚úíÔ∏è</a>
                                <a th:href="@{/pasteles/eliminar/{id}(id=${pastel.idPastel})}" class="btn btn-danger">üöÆ</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
